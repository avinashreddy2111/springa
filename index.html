<!DOCTYPE html>
<html>

<head>
    <title>Tree Tales</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <h1>TREE TALES</h1>
        <div class="date-picker">
            <label for="date">Select a date:</label>
            <input type="date" id="date" oninput="loadDiary()">
        </div>
        <div class="diary">
            <textarea id="notes" rows="5" placeholder="Write your notes here"></textarea>
            <input type="file" id="attachments" multiple>
            <button onclick="saveDiary()">Save</button>
            <button onclick="deleteDiary()">Delete</button>
            <div id="attachmentContainer"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="image-compressor.js"></script>
    <script src="script.js"></script>

</body>

</html>
